<div class="col col-12 col-md-6 col-lg-3">
    <div class="card" style="width: 18rem;">
        <img src="{{article.photo}}" class="card-img-top" alt="...">
        <div class="card-body">
            <div>
                <h5 class="card-title">{{article.libelle}}</h5> 
            </div>
            <div>
                <span class="card-title">{{article.prix}}€</span>
            </div>
            <div>
                <span class="card-title">{{article.marque}}</span>
            </div>
            <a routerLink="/produit-detail/{{article.id}}" class="btn btn-primary mt-3">Détails</a>
        </div>
    </div>
</div>
