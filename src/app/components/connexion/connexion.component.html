<p>connexion works!</p>

<form #connexionForm="ngForm" (ngSubmit)="connexion(connexionForm)">
    <div class="row mb-3" style="width: 500px">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email" #email="ngModel" ngModel email required>
            <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched" role="alert">
                Email required!
            </div>
        </div>
    </div>
    <div class="row mb-3" style="width: 500px">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="pass" #pass="ngModel" ngModel required minlength="8">
            <div class="alert alert-danger" *ngIf="messageError" role="alert">
                {{messageError}}
            </div>
            <div class="alert alert-danger" *ngIf="pass.errors?.minlength && pass.touched" role="alert">
                minlegth required !
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" >Connexion</button>
</form>
